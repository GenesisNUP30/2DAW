<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML5</title>
    <style>
        table,
        tr,
        th,
        td {
            border: 1px solid black;
        }

        form {
            width: 600px;
        }
    </style>
</head>

<body>
    <form action="" method="get">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <br><br>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo">
        <br><br>

        <label for="URL">URL:</label>
        <input type="url" id="URL" name="URL" value="Escribe la URL de tu página">
        <br><br>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha">
        <br><br>

        <label for="tiempo">Tiempo:</label>
        <input type="time" id="tiempo" name="tiempo">
        <br><br>

        <label for="fecha-hora">Fecha y hora:</label>
        <input type="datetime-local" id="fecha-hora" name="fecha-hora">
        <br><br>

        <label for="mes">Mes:</label>
        <input type="month" id="mes" name="mes">
        <br><br>

        <label for="semana">Semana:</label>
        <input type="week" id="semana" name="semana">
        <br><br>

        <label for="numero">Número (min -10, max 10):</label>
        <input type="number" id="numero" name="numero" min="-10" max="10" value="0">
        <br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono">
        <br><br>

        <label for="search">Término de búsqueda:</label>
        <input type="search" id="search" name="search">
        <br><br>

        <label for="color">Color:</label>
        <input type="color" id="color" name="color" value="#000000">
        <br><br>

        <input type="submit" id="submit" value="Enviar">
    </form>
    <br><br>

    <table>
        <tr>
            <th>Categoría</th>
            <th>Etiquetas</th>
        </tr>
        <tr>
            <td rowspan="5">Formulario</td>
            <td>form</td>
        </tr>
        <tr>
            <td>button</td>
        </tr>
        <tr>
            <td>input</td>
        </tr>
        <tr>
            <td>select</td>
        </tr>
        <tr>
            <td>textarea</td>
        </tr>

        <tr>
            <td rowspan="5">Tabla</td>
            <td>table</td>
        </tr>
        <tr>
            <td>tr</td>
        </tr>
        <tr>
            <td>th</td>
        </tr>
        <tr>
            <td>td</td>
        </tr>
        <tr>
            <td>caption</td>
        </tr>

        <tr>
            <td rowspan="6">Texto</td>
            <td>b</td>
        </tr>
        <tr>
            <td>em</td>
        </tr>
        <tr>
            <td>i</td>
        </tr>
        <tr>
            <td>strong</td>
        </tr>
        <tr>
            <td>sub</td>
        </tr>
        <tr>
            <td>sup</td>
        </tr>
    </table>
    <br><br>

    <form id="buscador">
        <label for="query">Buscar:</label>
        <input type="text" id="query" name="query" required>
        <br><br>

        <label><input type="radio" name="motor" value="google" checked> Google</label>
        <label><input type="radio" name="motor" value="bing"> Bing</label>
        <br><br>

        <label><input type="checkbox" id="imagenes"> Buscar imágenes</label>
        <br><br>

        <input type="submit" value="Buscar">
    </form>
    <br><br>

    <form method="post" action="">
        <fieldset>
            <legend><strong>FORMULARIO DE PAGO</strong> (Los campos obligatorios se han marcado con *)</legend>

            <fieldset>
                <legend><strong>Información de contacto</strong></legend>

                <fieldset>
                    <legend>Profesión</legend>
                    <label><input type="radio" name="profesion" value="profesor" required> Profesor/a</label><br>
                    <label><input type="radio" name="profesion" value="estudiante"> Estudiante</label><br>
                    <label><input type="radio" name="profesion" value="otro"> Otro</label>
                </fieldset>

                <fieldset>
                    <legend>Tratamiento</legend>
                    <label><input type="radio" name="tratamiento" value="sr_sra" required> Sr/Sra</label><br>
                    <label><input type="radio" name="tratamiento" value="dr_dra"> Dr/Dra</label><br>
                    <label><input type="radio" name="tratamiento" value="otro"> Otro</label>
                </fieldset>

                <br>

                <label for="nombre">Nombre: *</label>
                <input type="text" id="nombre" name="nombre" required>
                <br><br>

                <label for="correo">Correo: *</label>
                <input type="email" id="correo" name="correo" required>
                <br><br>

                <label for="telefono">Número de teléfono: *</label>
                <input type="tel" id="telefono" name="telefono" required>
                <br><br>

                <label for="password">Contraseña: *</label>
                <input type="password" id="password" name="password" required>
            </fieldset>

            <br>

            <fieldset>
                <legend><strong>Información de pago</strong></legend>

                <label for="tarjeta">Tipo de tarjeta:</label>
                <select id="tarjeta" name="tarjeta">
                    <option value="visa">Visa</option>
                    <option value="mastercard">MasterCard</option>
                    <option value="amex">American Express</option>
                </select>
                <br><br>

                <label for="numtarjeta">Número de tarjeta: *</label>
                <input type="text" id="numtarjeta" name="numtarjeta" required>
                <br><br>

                <label for="caducidad">Fecha de caducidad: *</label>
                <input type="date" id="caducidad" name="caducidad" required>
                <br><br>

                <label for="paypal">Cuenta de paypal: *</label>
                <input type="text" id="paypal" name="paypal" required>
                <br><br>

                <label for="metodo">Método de pago preferido:</label>
                <select id="metodo" name="metodo">
                    <option value="tarjeta">Tarjeta de crédito</option>
                    <option value="paypal">PayPal</option>
                    <option value="transferencia">Transferencia bancaria</option>
                </select>
            </fieldset>

            <br>
            <input type="submit" value="Validar el pago">
        </fieldset>
    </form>
    <br><br>

    <form method="get" action="https://www.google.com/search" target="_blank">
        <input type="hidden" value="isch">

        <label>Buscar: <input type="search" name="q" required></label><br><br>

        <label>Tamaño:
            <select name="tbs">
                <option value="">Cualquiera</option>
                <option value="isz:l">Grande</option>
                <option value="isz:m">Mediano</option>
                <option value="isz:i">Icono</option>
            </select>
        </label><br><br>

        <label>Color:
            <select name="tbs">
                <option value="">Cualquiera</option>
                <option value="ic:specific,isc:red">Rojo</option>
                <option value="ic:specific,isc:blue">Azul</option>
                <option value="ic:specific,isc:green">Verde</option>
            </select>
        </label><br><br>

        <label>Tipo:
            <select name="tbs">
                <option value="">Cualquiera</option>
                <option value="itp:photo">Fotografía</option>
                <option value="itp:clipart">Clipart</option>
                <option value="itp:lineart">Dibujo lineal</option>
            </select>
        </label><br><br>

        <label>Fecha:
            <select name="tbs">
                <option value="">Cualquiera</option>
                <option value="qdr:d">Último día</option>
                <option value="qdr:w">Última semana</option>
                <option value="qdr:m">Último mes</option>
            </select>
        </label><br><br>

        <label>Licencia:
            <select name="tbs">
                <option value="">Cualquiera</option>
                <option value="sur:fc">Uso comercial</option>
                <option value="sur:fmc">Uso comercial con modificación</option>
            </select>
        </label><br><br>

        <button type="reset">Reiniciar</button>
        <button type="submit">Buscar</button>
    </form>

</body>

</html>
