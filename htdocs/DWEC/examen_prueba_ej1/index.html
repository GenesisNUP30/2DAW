<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Prueba Ejercicio 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        #sugerencias {
            border: 1px solid #ccc;
            background: #fff;
            max-width: 250px;
            display: none;
            position: absolute;
        }

        .poblacion {
            padding: 5px;
            cursor: pointer;
        }

        .poblacion:hover {
            background: #eee;
        }
        
        .oculto {
            display: none;
        }
    </style>
</head>

<body>
    <h2>Buscar población</h2>
    Introduce el CP: <input type="text" id="codigopostal">
    <span id="sugerencias"></span>
    <br><br>

    Poblacion: <input type="text" id="poblacion" readonly><br><br>

    <div id="habitantesrellenar" class="oculto">
        Número de habitantes: <input type="number" id="numerohabitantes"><br><br>
        <button onclick="actualizarHabitantes()">Actualizar habitantes</button>
    </div>

</body>
<script src="js/utiles.js"></script>

</html>
