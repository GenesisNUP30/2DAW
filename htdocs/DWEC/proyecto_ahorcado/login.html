<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Login - Ahorcado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow p-4" style="width: 350px;">
        <h3 class="text-center mb-3">Iniciar Sesión</h3>

        <input type="text" id="usuario" class="form-control mb-3" placeholder="Usuario">
        <input type="password" id="clave" class="form-control mb-3" placeholder="Contraseña">

        <button class="btn btn-primary w-100" onclick="login()">Entrar</button>

        <div id="msg" class="mt-3 text-danger text-center"></div>
    </div>

    <script src="js/utiles.js"></script>
</body>

</html>
