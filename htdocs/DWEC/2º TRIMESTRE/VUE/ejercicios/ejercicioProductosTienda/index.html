<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Productos de la tienda</title>
</head>

<body>
    <div id="aplicacion">
        <h1>Productos de la tienda</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-4" v-for="(producto, index) in productos">
                    <div class="card">
                        <img class="card-img-top" :src="producto.image" alt="Producto">
                        <div class="card-body">
                            <h5 class="card-title">{{ producto.name }}</h5>
                            <p class="card-text">{{ producto.description }}</p>
                            <p class="card-text">Precio: {{ producto.price }}</p>
                            <a href="#" class="btn btn-primary">Comprar</a>
                            <button v-on:click="borrarProducto(index)">Borrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="utiles.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
