<html lang="en">

<head>

    <title>Prueba 1_2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

        #informacion-modificar {
            display: none;

        .fila-vendida {

<body>
    Marca: <input type="text" id="marca" placeholder="Ingrese la marca">
    Modelo: <input type="text" id="modelo" placeholder="Ingrese el modelo">
    Precio: <input type="number" id="precio" placeholder="Ingrese el precio"><br><br>
    Provincia: <input type="text" id="provincia" placeholder="Ingrese la provincia">
    Poblacion: <input type="text" id="poblacion" placeholder="Ingrese la poblacion">
    <button onclick="agregarCoche();">Agregar coche</button>
    <br><br>
    <button onclick="verEstadisticas();">Estad√≠sticas</button>
    <br><br>
    <div id="informacion">
        <div id="cargando">Cargando...</div>
        <table class="table" id="tabla-coches">
            <thead>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Precio</th>
                <th>Provincia</th>
                <th>Poblacion</th>
                <th>Vendido</th>

            </tbody>

    <div id="informacion-modificar">

        <button onclick="modificarCoche2();">Modificar coche</button>
    </div>

    <div id="estadisticas">
        <table class="table" id="tabla-estadisticas">
            <thead>
                <th>Numero de coches</th>
                <th>Coches vendidos</th>
                <th>Media de todos los coches</th>
                <th>Suma de coches vendidos</th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
